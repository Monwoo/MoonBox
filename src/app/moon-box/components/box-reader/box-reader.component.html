<ng-template #defaultExtendedActions let-boxId="boxId"> Hello :) </ng-template>

<div class="bs box-reader condensed" #eltRef>
  <div class="container-fluid">
    <mat-card class="row">
      <div class="col-9 text-left" (click)="toggleConfigs()">
        <strong>{{ formGroup?.value._username }}</strong> ({{ this.messages?.numResults }}/{{
          this.messages?.totalCount
        }})
      </div>
      <div class="col-3 text-right config-toggler-wrapper">
        <button mat-button color="primary" type="button" (click)="toggleConfigs()">...</button>
      </div>
      <div class="col-12 text-md-right">
        <ng-container
          *ngTemplateOutlet="extendedActions ? extendedActions : defaultExtendedActions; context: ctx"
        ></ng-container>

        <button
          *ngIf="hasMoreMsgs"
          mat-button
          color="primary"
          matTooltip="{{'mb.box-reader.btn.LoadMore.tooltip'|translate}}"
          (click)="loadNext($event)"
        >
          <i class="fas fa-download"></i> {{ 'mb.box-reader.btn.LoadMore' | translate }}
        </button>
        <button
          mat-button
          color="primary"
          matTooltip="{{'mb.box-reader.btn.Login.tooltip'|translate}}"
          (click)="login($event)"
        >
          <i class="fas fa-envelope"></i> {{ 'mb.box-reader.btn.Login' | translate }}
        </button>
      </div>
      <div class="col-12 col-md-6 text-md-left condensable">
        <mat-form-field class="float-right">
          <mat-select placeholder="{{'mb.box-reader.provider.plhdr'|translate}}" [value]="loginData.selectedProvider">
            <mat-option
              *ngFor="let idx of (backend.providers | keyvalue); let i = index"
              (click)="selectProvider(idx.key)"
              [value]="idx.key"
            >
              {{ idx.value.name | translate }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6 text-md-left condensable">
        <form *ngIf="formGroup" [formGroup]="formGroup" #loginForm="ngForm">
          <dynamic-material-form [group]="formGroup" [model]="formModel" [layout]="formLayout">
            <!--
              ng-template modelId="_password">
                  <show-hide-password size="lg" icon="entypo" btnStyle="primary" [btnOutline]="false">
                    <ng-content></ng-content>
                    <ng-container *ngTemplateOutlet="_password"></ng-container>

                  </show-hide-password>
              </ng-template
            -->
          </dynamic-material-form>
        </form>
      </div>

      <div *ngIf="messages && !isCondensed && 'TODO Auto inline expand' && false" class="col-12 text-md-left">
        <mat-card *ngFor="let groupMsgs of (messages.msgsByMoonBoxGroup | keyvalue)" class="bs box-reader">
          <mat-card-subtitle>{{ groupMsgs.key }}</mat-card-subtitle>
          <mat-card-content class="container-fluid">
            <mat-card *ngFor="let msg of groupMsgs.value" class="bs box-reader">
              <mat-card-content class="container-fluid">
                <mat-card-header>
                  <div mat-card-avatar>{{ msg.localTime }}</div>
                  <mat-card-title>{{ msg.subject }}</mat-card-title>
                  <mat-card-subtitle>{{ msg.expeditorFullName }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <pre class="msg-header condensable">{{ msg.headers }}</pre>
                  <ng-template #msgBody>
                    <div class="condensable" [innerHTML]="msg.iframeBody | safeHtml"></div>
                  </ng-template>
                  <ng-container *ngTemplateOutlet="msgBody"> </ng-container>
                </mat-card-content>
              </mat-card-content>
            </mat-card>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card>
  </div>
</div>
