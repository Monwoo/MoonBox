<div class="bs box-reader">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-6 text-md-left">
        <mat-form-field class="float-right">
          <mat-select placeholder="{{'mb.box-reader.provider.plhdr'|translate}}" [value]="loginData.selectedProvider">
            <mat-option
              *ngFor="let idx of (backend.providers | keyvalue); let i = index"
              (click)="selectProvider(idx.key)"
              [value]="idx.key"
            >
              {{ idx.value.name | translate }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6 text-md-left">
        <form *ngIf="formGroup" [formGroup]="formGroup" #loginForm="ngForm">
          <dynamic-material-form [group]="formGroup" [model]="formModel" [layout]="formLayout">
            <!--
              ng-template modelId="_password">
                  <show-hide-password size="lg" icon="entypo" btnStyle="primary" [btnOutline]="false">
                    <ng-content></ng-content>
                    <ng-container *ngTemplateOutlet="_password"></ng-container>

                  </show-hide-password>
              </ng-template
            -->
          </dynamic-material-form>
        </form>
        <button
          mat-button
          color="primary"
          matTooltip="{{'mb.box-reader.btn.Login.tooltip'|translate}}"
          (click)="login($event)"
        >
          <i class="fas fa-login"></i> {{ 'mb.box-reader.btn.Login' | translate }}
        </button>
      </div>
      <div *ngIf="messages" class="col-12 text-md-left">
        <mat-card *ngFor="let groupMsgs of (messages.msgsByMoonBoxGroup | keyvalue)" class="bs box-reader">
          <mat-card-subtitle>{{ groupMsgs.key }}</mat-card-subtitle>
          <mat-card-content class="container-fluid">
            <mat-card *ngFor="let msg of groupMsgs.value" class="bs box-reader">
              <mat-card-content class="container-fluid">
                <mat-card-header>
                  <div mat-card-avatar>{{ msg.localTime }}</div>
                  <mat-card-title>{{ msg.subject }}</mat-card-title>
                  <mat-card-subtitle>{{ msg.expeditorFullName }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <ng-template #msgBody> <div [innerHTML]="msg.iframeBody | safeHtml"></div> </ng-template>
                  <ng-container *ngTemplateOutlet="msgBody"> </ng-container>
                  <pre class="msg-header">{{ msg.headers }}</pre>
                </mat-card-content>
              </mat-card-content>
            </mat-card>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-12 text-md-right">
        <button
          mat-button
          color="primary"
          matTooltip="{{'mb.box-reader.btn.LoadMore.tooltip'|translate}}"
          (click)="login($event)"
        >
          <i class="fas fa-add"></i> {{ 'mb.box-reader.btn.LoadMore' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
