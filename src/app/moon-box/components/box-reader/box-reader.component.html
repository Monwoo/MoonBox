<p>box-reader works!</p>

<form [formGroup]="form">
  <mat-form-field class="float-right">
    <mat-select placeholder="{{'mb.box-reader.provider.plhdr'|translate}}" [value]="selectedProvider">
      <mat-option
        *ngFor="let idx of (backend.providers | keyvalue); let i = index"
        (click)="selectedProvider = idx.key"
        [value]="idx.key"
      >
        {{ idx.value.name | translate }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <fieldset>
    <legend>Login</legend>
    <div class="form-field"><label>Email:</label> <input name="email" formControlName="email" /></div>
    <div class="form-field">
      <label>Password:</label> <input name="password" formControlName="password" type="password" />
    </div>
  </fieldset>
  <div class="form-buttons"><button class="button button-primary" (click)="login()">Login</button></div>
</form>
